<div class="row justify-content-center">
    <div class="col-4 mt-5">
        <form [formGroup]="codeForm" (ngSubmit)="codeForm.valid && submitCode()" autocomplete="off">
            <div class="mb-3">
                <label for="title" class="form-label">Reset code</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="code" 
                    formControlName="code" 
                    [class.is-invalid]="codeForm.get('code').touched && codeForm.get('code').invalid">
                <div *ngIf="codeForm.get('code').errors?.required"
                    class="invalid-feedback">Please enter code</div>
            </div>

            <div class="form-group text-center">
                <button [disabled]="!codeForm.valid" class="btn btn-success" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
