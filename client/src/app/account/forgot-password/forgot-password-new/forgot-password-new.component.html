<div class="row justify-content-center">
    <div class="col-4 mt-5">
        <form [formGroup]="newPasswordForm" (ngSubmit)="newPasswordForm.valid && submitPassword()" autocomplete="off">

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password" 
                    class="form-control" 
                    id="password" formControlName="password"
                    [class.is-invalid]="newPasswordForm.get('password').touched && newPasswordForm.get('password').invalid">
                    <div *ngIf="newPasswordForm.get('password').errors?.required"
                        class="invalid-feedback">Please enter a password</div>  

                    <div class="row" *ngIf="validationErrors.length > 0">
                        <ul class="text-danger">
                            <li *ngFor="let error of validationErrors">
                                {{error.description}}
                            </li>
                        </ul>
                    </div>    
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                formControlName="confirmPassword"
                [class.is-invalid]="newPasswordForm.get('confirmPassword').touched && newPasswordForm.get('confirmPassword').invalid">
                <div *ngIf="newPasswordForm.get('confirmPassword').errors?.required"
                    class="invalid-feedback">Please enter password confirmation</div>  
                <div *ngIf="newPasswordForm.get('confirmPassword').errors?.isMatching && newPasswordForm.get('confirmPassword').value"
                    class="invalid-feedback">Passwords do not match</div>
            </div>

            <div class="form-group text-center">
                <button [disabled]="!newPasswordForm.valid" class="btn btn-success" type="submit">Change password</button>
            </div>
        </form>
    </div>
</div>
