<div class="row justify-content-center">
    <div class="col-4 mt-5">
        <form [formGroup]="emailForm" (ngSubmit)="emailForm.valid && sendResetPasswordCodeToEmail()" autocomplete="off">
            <div class="mb-3">
                <label for="title" class="form-label">Email</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="email" 
                    formControlName="email" 
                    [class.is-invalid]="emailForm.get('email').touched && emailForm.get('email').invalid">
                <div *ngIf="emailForm.get('email').errors?.required"
                    class="invalid-feedback">Please enter email</div>
            </div>

            <div class="form-group text-center">
                <button [disabled]="!emailForm.valid" class="btn btn-success" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
