<div class="row justify-content-center">
    <div class="col-4">
        <h1 class="text-center">Login</h1>

        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" autocomplete="off">

            <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="userName" 
                    formControlName="userName" 
                    [class.is-invalid]="loginForm.get('userName').touched && loginForm.get('userName').invalid">
                <div *ngIf="loginForm.get('userName').errors?.required"
                    class="invalid-feedback">Please enter your username</div>  
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    formControlName="password" 
                    [class.is-invalid]="loginForm.get('password').touched && loginForm.get('password').invalid">
                <div *ngIf="loginForm.get('password').errors?.required"
                    class="invalid-feedback">Please enter your password</div>  
            </div>

            <div class="my-3">
                <a href="forgot-password">Forgot password?</a>
            </div>

            <div class="form-group text-center">
                <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit" >Login</button>
            </div>

        </form>

    </div>
</div>
