<div class="row justify-content-center">
    <div class="col-4 mt-5">

        <form [formGroup]="postForm" (ngSubmit)="postForm.valid && addPostInfo()" autocomplete="off">

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="title" 
                    formControlName="title" 
                    [class.is-invalid]="postForm.get('title').touched && postForm.get('title').invalid">
                <div *ngIf="postForm.get('title').errors?.required"
                    class="invalid-feedback">Please enter title</div>  
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea 
                type="text" 
                class="form-control" 
                id="description" 
                formControlName="description" 
                [class.is-invalid]="postForm.get('description').touched && postForm.get('description').invalid"></textarea>
                <div *ngIf="postForm.get('description').errors?.required"
                    class="invalid-feedback">Please enter a description</div>  
            </div>

            <div class="form-group text-center">
                <button [disabled]="!postForm.valid" class="btn btn-success" type="submit">Add post</button>
            </div>

        </form>
    </div>
</div>
