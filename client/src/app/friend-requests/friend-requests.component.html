<ng-container *ngIf="hasFriendshipRequests">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Sender First Name</th>
            <th scope="col">Sender Last Name</th>
            <th scope="col">Sender Username</th>
            <th scope="col">Request Date</th>
            <th class="d-flex justify-content-center" scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let friendRequest of friendRequestsReceived; let indexOfelement=index;">
          <tr (click)="navigateToUserProfile(friendRequest)" style="cursor: pointer;">
            <th scope="row">{{indexOfelement + 1}}</th>
            <td>{{friendRequest.senderFirstName}}</td>
            <td>{{friendRequest.senderLastName}}</td>
            <td>{{friendRequest.senderUsername}}</td>
            <td>{{friendRequest.dateRequestSended | date :'short'}}</td>
            <td class="d-flex justify-content-center">
                 <button (click)="$event.stopPropagation()" class="btn btn-success me-1" (click)="acceptFriendshipRequest(friendRequest)">Accept</button>
                 <button (click)="$event.stopPropagation()" class="btn btn-danger" (click)="rejectFriendshipRequest(friendRequest)">Reject</button></td>
          </tr>
        </tbody>
    </table>
</ng-container>

<ng-container *ngIf="!hasFriendshipRequests">
    <h1 style="text-align: center;">You do not have friendship requests!</h1>
</ng-container>
