<div class="profile" *ngIf="currentUser">
    <div class="row">
        <div class="col-3">
            <img src="{{currentUser.photoUrl || '../../assets/user.png'}}" class="card-img-top" alt="...">
        </div>
        <div class="col-9">
            <tabset #staticTabs>
                <tab heading="User Information">

                    <div class="">
                        <ul style="list-style: none;">
                            <li>
                                <h3>General info</h3>
                            </li>

                            <form [formGroup]="updateProfileForm"
                                (ngSubmit)="updateProfileForm.valid && updateProfile()" autocomplete="off">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName"
                                                formControlName="firstName"
                                                [class.is-invalid]="updateProfileForm.get('firstName').touched && updateProfileForm.get('firstName').invalid">
                                            <div *ngIf="updateProfileForm.get('firstName').errors?.required"
                                                class="invalid-feedback">Please enter a first name</div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName"
                                                formControlName="lastName"
                                                [class.is-invalid]="updateProfileForm.get('lastName').touched && updateProfileForm.get('lastName').invalid">
                                            <div *ngIf="updateProfileForm.get('lastName').errors?.required"
                                                class="invalid-feedback">Please enter a last name</div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="displayName" class="form-label">Display Name</label>
                                            <input type="text" class="form-control" id="displayName"
                                                formControlName="displayName"
                                                [class.is-invalid]="updateProfileForm.get('displayName').touched && updateProfileForm.get('displayName').invalid">
                                            <div *ngIf="updateProfileForm.get('displayName').errors?.required"
                                                class="invalid-feedback">Please enter a display name</div>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select id="gender" name="gender" class="form-select"
                                                formControlName="gender">
                                                <option selected value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="phoneNumber" class="form-label">Phone Number</label>
                                            <input type="text" class="form-control" id="phoneNumber"
                                                formControlName="phoneNumber">
                                        </div>

                                        <div class="mb-3">
                                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                            <input type="text" class="form-control" id="dateOfBirth"
                                                formControlName="dateOfBirth" bsDatepicker
                                                [class.is-invalid]="updateProfileForm.get('dateOfBirth').touched && updateProfileForm.get('dateOfBirth').invalid">
                                            <div *ngIf="updateProfileForm.get('dateOfBirth').errors?.required"
                                                class="invalid-feedback">Please enter your date of birth</div>
                                        </div>

                                    </div>

                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="description" class="form-label">Description</label>
                                            <textarea type="text" style="width: 100%; min-height: 100px;"
                                                class="form-control" id="description" formControlName="description"
                                                [class.is-invalid]="updateProfileForm.get('description').touched && updateProfileForm.get('description').invalid"></textarea>
                                            <div *ngIf="updateProfileForm.get('description').errors?.required"
                                                class="invalid-feedback">Please enter a description</div>
                                        </div>
                                    </div>

                                    <div class="form-group text-center">
                                        <button [disabled]="!updateProfileForm.valid" class="btn btn-success"
                                            type="submit">Update info</button>
                                    </div>

                                </div>

                            </form>

                        </ul>
                    </div>

                </tab>
                <tab heading="Photos">
                    <app-photo-update [currentUser]="currentUser"></app-photo-update>
                </tab>
            </tabset>
        </div>
    </div>
</div>

<div class="profile" *ngIf="!currentUser">
    <h1 style="text-align: center;">User not found</h1>
</div>
